<!DOCTYPE html>
<html lang="en">
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Optimal Route Calculator</title>
  </head>
  <body>
    <div class=" col-8 my-5 mx-auto text-center">
      <input
        name="searchTxt"
        type="text"
        id="searchTxt"
        class="searchField my-2"
      />
      <button onclick="arraySubmitted()" class="btn btn-info">
        Submit Array
      </button>
      <button onclick="clearData()" class="btn btn-danger">Clear</button>

      <!-- <div>
        <p>Most optimal route: </span><bold></bold><p id="optimalRoute"></p>
        <p>Your array is: <span id="arrayEntered"></p>
      </div> -->
      <!-- <div id='optimalRouteDiv'>New optimal route is: </div> -->
    </div>
    <table class="table col-8 mx-auto">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Values</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Most optimal route:</td>
          <td id="optimalRoute"></td>
        </tr>

        <tr>
          <td>Your array is:</td>
          <td id="arrayEntered"></td>
        </tr>

        <tr>
          <td>New optimal route is:</td>
          <td id="optimalRouteDiv"></td>
        </tr>
        <tr>
            <td>Is array winnable?</td>
            <td id="arrayWinnable"></td>
          </tr>
      </tbody>
    </table>
  </body>

  <script src="script.js"></script>
</html>
